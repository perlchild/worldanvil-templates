fields:
  overview:
    label: "overview"
    input: text
    rows: 3
    description: "Short description of the class"
  hit dice:
    label: "hit dice"
    input: string
    description: "The hit die for the class"
    placeholder: "eg 1d6, 1d10"
  hit points at 1st level:
    label: "hit points at 1st level"
    input: sting
    description: "Hit points at 1st level"
    placeholder: "eg 6 + your Constitution modifier"
  hit points at higher levels:
    label: "hit points at higher levels"
    input: string
    description: "Hit points at higher levels"
    placeholder: "eg 1d6 (or 4) + your Constitution modifier per level after 1st"
  armor proficiencies:
    label: "armor proficiencies"
    input: string
    placeholder: "eg Leather, Chainmail"
  weapon proficiencies:
    label: "weapon proficiencies"
    input: string
    placeholder: "eg daggers, darts, slings, light crossbows"
  tools:
    label: "tools"
    input: string
    placeholder: "eg first aid kit"
  saving throws:
    label: "saving throws"
    input: text
    rows: 3
    placeholder: "eg Constitution, Charisma"
  skills:
    label: "skills"
    input: text
    rows: 3
    placeholder: "eg Choose two from Arcana, Deception, Persuation, ..."
  starting equipment:
    label: "starting equipment"
    input: text
    rows: 3
  spellcasting:
    label: "spellcasting"
    input: text
    rows: 3
    description: "All information about spellcasting"
  class features:
    label: "class features"
    input: text
    rows: 3
    description: "eg At level 3 you choose ..., at level 7 ..."
  subclass options:
    label: "subclass options"
    input: text
    rows: 3
  table data:
    label: "table data"
    input: text
    rows: 3
    description: "Table describing which features are aquired at which level"
  source:
    label: "source"
    input: string
    description: "Source"
    placeholder: "SRD"
